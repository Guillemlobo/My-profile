<!DOCTYPE html>
<html>
<head>
	<title>Hello, I'm Guille</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		.container {
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			box-sizing: border-box;
		}

		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
			box-sizing: border-box;
		}

		.nav {
			display: flex;
			background-color: #444;
			color: #fff;
			padding: 10px;
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 5px;
			box-sizing: border-box;
		}

		.nav a {
			color: #fff;
			text-decoration: none;
			margin-right: 10px;
		}

		.main {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			padding: 20px;
			box-sizing: border-box;
		}

		.box {
			width: calc(33.33% - 10px);
			margin-bottom: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			padding: 20px;
			box-sizing: border-box;
		}

		.box h2 {
			margin-top: 0;
		}

		.box p {
			margin-bottom: 0;
		}

		.footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-sizing: border-box;
			text-align: center;
		}
        
        .profile-img {
			display: block;
			margin: 0 auto;
			width: 200px;
			height: 200px;
			object-fit: cover;
			border-radius: 50%;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>
	<div class="container">
  <div class="card-white">
    <!-- introduction -->
	</div>
  <div class="card-white">
		<!-- first section -->
	</div>
  <div class="card-white">
		<!-- second section -->
  </div>
  <div class="card-white">
		<!-- last section -->
	</div>
   <div class="card-white">
		<!-- footer -->
	</div>
</div>
